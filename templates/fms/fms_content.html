    {% if form %}
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
          故障概述 
        </a><i class="indicator glyphicon glyphicon-chevron-down  pull-right"></i>
      </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ form.title.label }}</label>
                            <div class="col-sm-8">{{ form.title }}
                                <p style="color:#FF0000">{{ error }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ form.level.label }}</label>
                            <div class="col-sm-8">{{ form.level }}
                             <!--   <span class="help-block m-b-none">A block of help text that breaks onto a new line and may extend beyond one line.</span> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ form.type.label }}</label>
                            <div class="col-sm-8">{{ form.type }}</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ form.project.label }}</label>
                            <div class="col-sm-8">{{ form.project }}</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ form.status.label }}</label>
                            <div class="col-sm-8">{{ form.status }}</div>
                        </div>
                        <div class="form-group" id="date">
                            <label class="col-sm-2 control-label">故障时间</label>
                            <div class="col-sm-8">
                                <input size="16" type="text" readonly class="form_datetime" name="start_time"> to {{ date }}
                                <input size="16" type="text" readonly class="form_datetime" name="end_time">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ form.improve.label }}</label>
                            <div class="col-sm-8">{{ form.improve }}</div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ form.effect.label }}</label>
                            <div class="col-sm-8">{{ form.effect }}</div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
        <a id="collapse2" class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
           故障分析 
        </a><i class="indicator glyphicon glyphicon-chevron-up  pull-right"></i>
      </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                        <div id="editormd" class="panel-body">
                            {{form.content}}
                        </div>
                            
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
        <a  class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
          原因与方案 
        </a><i class="indicator glyphicon glyphicon-chevron-up pull-right"></i>
      </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse">
                        <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{ form.reasons.label }}</label>
                                <div class="col-sm-8">{{ form.reasons }}</div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{ form.solution.label }}</label>
                                <div class="col-sm-8">{{ form.solution }}</div>
                            </div>

                    </div>
                </div>
            </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12  col-sm-offset-5" style="margin-bottom:200px;">
            <button class="btn btn-white" type="submit" onclick="javascript:history.back(-1);">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </div>
    {%else%}
    <p style="text-align:center;color:#FF0000;font-weight:bold;">{{ error }}</p>
    {%endif%}
