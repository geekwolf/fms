{% load accounts_tag %}
{% for i in content %}
    <tr class="gradeA odd" role="row">
        <td>{{ i.name }}</td>
        <td>
        {% if  i.user_set.all %}
            {{ i.user_set.all | usetostr }}
        {% endif %}
        </td>

        <td class="center">
            <button  data-row="{{ i.id }}|{{ i.name }}|{{ i.user_set.all | usetostr }}" class="btn btn-xs btn-success btn-edit" data-toggle="modal" data-target="#editor">编辑</button>
            <a href="{% url 'accounts_permission' %}?id={{ i.id }}" data-row="{{ i.id }}|{{ i.name }}|{{ i.user_set.all | usetostr }}" class="btn btn-xs btn-primary btn-perm" >权限分配</a>
            <a href={% url 'accounts_group_del' %}?id={{i.id}} class="btn btn-xs btn-danger" onclick="return confirm('确认删除吗？')">删除</a>
        </td>
    </tr>
{% endfor %}
